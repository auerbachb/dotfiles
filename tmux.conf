set        -g default-terminal "screen-256color"
set-option -g default-command  "reattach-to-user-namespace -l zsh"
set        -g history-limit    100000

# act like GNU screen
unbind C-b
set -g prefix C-a

# act like vim
setw -g mode-keys vi

# Switch panes with vim directions
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Go back a window or forward a window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# switch to last pane
bind-key C-a last-pane

# mouse mode on for resizing panes
set -g mouse-resize-pane on

# Copy into mac clipboard
unbind   -t vi-copy Enter
bind-key -t vi-copy v     begin-selection
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index        1
set -g renumber-windows on

# pane border
set-option -g pane-border-fg        colour240
set-option -g pane-active-border-fg colour246

# Status Bar
set-option -g status-bg colour236
set-option -g status-fg colour203

set -g message-fg colour253
set -g message-bg colour236

set-window-option -g window-status-current-fg   colour253
set-window-option -g window-status-current-bg   default
set-window-option -g window-status-current-attr bright

set-option -g status-utf8         on
set-option -g status-left-length  30
set-option -g status-right-length 30


set -g status-position bottom
set -g status-justify  centre
set -g status-left     "#[fg=colour203][ #[fg=colour253]#S #[fg=colour203]]"
set -g status-right    "#[fg=colour203][ #[fg=colour253]#(~/bin/battery_status)%%#[fg=colour203] ] [ #[fg=colour253]%R#[fg=colour203] ]"

# window labels
# setw -g window-status-format " #I : #W "
# setw -g window-status-current-format " #I : #W "

setw -g window-status-format         " #W "
setw -g window-status-current-format " #W "
